{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Auctions</h2>
    
    <form action="{%url 'createauction' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Title:</label>
          <input type="title" class="form-control" placeholder="Enter title" name="title">
        </div>
        
        <div class="form-group">
            <label>description:</label>
            <textarea type="description" class="form-control" placeholder="description" name="description"></textarea>
        </div>
        
        <div class="form-group">
            <label>price:</label>
            <input type="price" class="form-control" placeholder="Enter price" name="price">
        </div>
        
        <div class="form-group">
            <label>category:</label>
            <select name="category" class="custom-select mb-3" placeholder="Category" required>
                <option selected>Custom Select Menu</option>
                <option value="electronic">Electronic</option>
                <option value="toy">Toy</option>
                <option value="fashon">Fashon</option>
                <option value="vechile">Vechile</option>
            </select>
              
        </div>
        
        <div class="form-group">
            <label>image:</label>
            <input type="url" class="form-control" placeholder="image url" name="url">
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>


{% endblock %}
